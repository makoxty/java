<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<title>ログイン画面</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container pt-5">
		<form th:action="@{/login}" method="POST" th:object="${form}">
			<div class="card">
				<div class="card-header text-center bg-dark text-white">
					ログイン
				</div>
				<div class="card-body bg-info">
					<div class="mb-3">
						<label class="form-label">ID</label>
						<input type="text" class="form-control" th:field="*{login_id}">
					</div>
					<div class="mb-3">
						<label class="form-label">password</label>
						<input type="password" class="form-control" th:field="*{password}">
					</div>
					<div class="btn-row pt-3 text-center">
						<button type="submit" name="login" class="btn btn-outline-primary">login</button>
					</div>
				</div>
			</div>
		</form>
		<form th:action="@{/login}" method="POST">
			<div class="text-center pt-3">
				<button type="submit" name="new" class="btn btn-outline-primary">新規ユーザー作成</button>
			</div>
		</form>
	</div>
</body>

</html>
