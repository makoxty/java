<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<title>ユーザー作成画面</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container pt-5">
		<form th:action="@{/new}" method="POST" th:object="${form}">
			<div class="card">
				<div class="card-header text-center bg-dark text-white">
					会員情報
				</div>
				<div class="card-body bg-info">
					<div class="mb-3">
						<label class="form-label">ID</label>
						<input type="text" class="form-control" id="clientId" th:field="*{client_id}">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="text" class="form-control" id="password" th:field="*{password}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">名前</label>
						<input type="text" class="form-control" id="name" placeholder="テスト太郎" th:field="*{name}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">電話番号</label>
						<input type="text" class="form-control" id="tellNumber" placeholder="0x0xxxxxxxx"
							th:field="*{tell_number}">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">年齢</label>
						<input type="number" class="form-control" id="age" th:field="*{age}">
					</div>
					<select class="form-select" aria-label="Default select example" th:field="*{sex}">
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
					<div class="btn-row pt-3 text-center">
						<button type="submit" name="regist" class="btn btn-outline-primary">登録</button>
					</div>
				</div>
		</form>
	</div>
</body>

</html>
